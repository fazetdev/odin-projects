<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <!-- Left Side (background via CSS) -->
    <div class="left-panel">
      <div class="logo-section">
        <img src="images/odin-lined.png" alt="Odin logo" class="logo"/>
        <h1>ODIN</h1>
      </div>
      <p class="credit">Photo by Halie West on Unsplash</p>
    </div>

    <!-- Right Side -->
    <div class="right-panel">
      <div class="text-block">
        <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p><strong>You <em>know</em></strong> you want to.</p>
      </div>

      <form action="#" method="post">
        <fieldset>
          <legend>Letâ€™s do this!</legend>

          <div class="input-row">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required />
            </div>
          </div>

          <div class="input-row">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="input-row">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required />
            </div>
          </div>
        </fieldset>

        <button type="submit" class="submit-btn">Create Account</button>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
